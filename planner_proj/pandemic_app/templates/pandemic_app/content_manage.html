{% extends 'pandemic_app/base.html' %}
{% load static %}

{% block content %}
<html>
    <head>
        <script>
            function openOpt(t, opt){
                var i, tabcont, tablinks;
                tabcont = document.getElementsByClassName("tabcontent");
                for(i = 0; i < tabcont.length; i++){
                    tabcont[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for(i = 0; i < tablinks.length; i++){
                    tablinks[i].ckassName = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(opt).style.display = "block";
                t.currentTarget.className += " active";
            }

        </script>
        <style>
            .tab {
                overflow: hidden;
                background-color: grey;
                border-bottom: 1px solid rgb(73, 73, 73);
            }
            .tab button {
                background-color: inherit;
                float:left;
                cursor: pointer;
                padding: 14px 16px;
                border: none;
            }
            .tab button:hover {
                background-color: #ddd;
            }
            .tab button:active {
                background-color: grey;
            }
            .tabcontent {
                display: none;
                border-top: none;
            }
        </style>
    </head>
    <body>
        <div class="tab bg-white">
            <button class="tablinks charcoal-text" onclick="openOpt(type, 'Assignment')">Assignment</button>
            <button class="tablinks charcoal-text" onclick="openOpt(type, 'Lecture')">Lecture</button>
            <button class="tablinks charcoal-text" onclick="openOpt(type, 'Exam')">Exam</button>
            <button class="tablinks charcoal-text" onclick="openOpt(type, 'Class')">Class</button>
        </div>
        <div id="Assignment" class="tabcontent">
            <form name ="form" action = "{% url 'create_assign' %}" class="col-sm-3 mx-auto mt-5 card p-1 bg-light" method = "POST">{% csrf_token %}
                <h2 class="cyan-text mx-auto text-center">Assignments</h2>
                <div class="form-group pt-3">
                    <label class="cyan-text" for="assignmentInput">Assignment Name:</label>
                    <input type="text" name="assname" class="form-control" id="assignmentInput" placeholder="Assignment Name">
                </div>
                <div class="form-group">
                    <label class="cyan-text" for="classInput">Class Name:</label>
                    <input type="text" name="classname" class="form-control" id="classInput" placeholder="Class Name">
                </div>
                <div class="form-group">
                    <label class="cyan-text" for="dateInput">Date Assigned:</label>
                    <input type="date" name="dateass" class="form-control" id="dateInput">
                </div>
                <div class="form-group">
                    <label class="cyan-text" for="duedateInput">Due Date:</label>
                    <input type="date" name="duedate" class="form-control" id="duedateInput">
                </div>
                <div class="btn-group d-flex" role="group">
                    <button type="submit" value="OK" class="btn btn-default cyan-bg off-white-text w-100">Create Assignment</button>
                </div>
            </form>
        </div>
        <div id="Lecture" class="tabcontent">
            <form name ="form" action = "{% url 'create_lec' %}" class="col-sm-3 mx-auto mt-5 card p-1 bg-light" method = "POST">{% csrf_token %}
                <h2 class="cyan-text mx-auto text-center">Lectures</h2>
                <div class="form-group pt-3">
                    <label class="cyan-text" for="classInput">Class Name:</label>
                    <input type="text" name="classname" class="form-control" id="classInput" placeholder="Class Name">
                </div>
                <div class="form-group">
                    <label class="cyan-text" for="summaryInput">Summary:</label>
                    <input type="text" name="summary" class="form-control" id="summaryInput" placeholder="Summary">
                </div>
                <div class="form-group">
                    <label class="cyan-text" for="duedateInput">Due Date:</label>
                    <input type="date" name="duedate" class="form-control" id="duedateInput">
                </div>
                <div class="btn-group d-flex" role="group">
                    <button type="submit" value="OK" class="btn btn-default cyan-bg off-white-text w-100">Create Lecture</button>
                </div>
            </form>
        </div>
        <div id="Exam" class="tabcontent">
            <form name ="form" action = "{% url 'create_exam' %}" class="col-sm-3 mx-auto mt-5 card p-1 bg-light" method = "POST">{% csrf_token %}
                <h2 class="cyan-text mx-auto text-center">Exams</h2>
                <div class="form-group pt-3">
                    <label class="cyan-text" for="classInput">Class Name:</label>
                    <input type="text" name="classname" class="form-control" id="classInput" placeholder="Class Name">
                </div>
                <div class="form-group">
                    <label class="cyan-text" for="duedateInput">Due Date:</label>
                    <input type="date" name="date" class="form-control" id="duedateInput">
                </div>
                <div class="btn-group d-flex" role="group">
                    <button type="submit" value="OK" class="btn btn-default cyan-bg off-white-text w-100">Create Exam</button>
                </div>
            </form>
        </div>
        <div id="Class" class="tabcontent">
            <form name ="form" action = "{% url 'create_class' %}" class="col-sm-3 mx-auto mt-5 card p-1 bg-light" method = "POST">{% csrf_token %}
                <h2 class="cyan-text mx-auto text-center">Classes</h2>
                <div class="form-group pt-3">
                    <label class="cyan-text" for="classInput">Class Name:</label>
                    <input type="text" name="classname" class="form-control" id="classInput" placeholder="Class Name">
                </div>
                <div class="form-group">
                    <label class="cyan-text" for="numberInput">Credit Hours:</label>
                    <input type="number" name="credits" class="form-control" id="numberInput" placeholder="3">
                </div>
                <div class="btn-group d-flex" role="group">
                    <button type="submit" value="OK" class="btn btn-default cyan-bg off-white-text w-100">Create Class</button>
                </div>
            </form>
        </div>
    </body>
</html>
{% endblock %}
